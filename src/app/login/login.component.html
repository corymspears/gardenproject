
<h4>Admin Login</h4>
<form>
<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name ="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
    </div>
<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
</div>

<button type="submit" class="btn btn-primary"(click)="LoginUser()" *ngIf="showLogin">Login</button>
<button type="submit" class="btn btn-primary"(click)="LogoutUser()" *ngIf="showLogout">Logout</button>

</form>
